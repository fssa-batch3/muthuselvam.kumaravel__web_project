<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../Assests/css/calendar.css" />
  </head>

  <body class="light">
    <h1>Select Your Time Slot</h1>
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker">February</span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
            <pre><</pre>
          </span>
          <span id="year">2021</span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-week-day">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>

      <div class="calendar-footer">
        <div class="toggle">
          <span>Dark Mode</span>
          <div class="dark-mode-switch">
            <div class="dark-mode-switch-ident"></div>
          </div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
    <h3>Select Date:</h3>
    <input type="date" />
    <h3 class="h3-2">Select Time:</h3>
    <input type="time" class="time-start" />

    <input type="time" class="time-end" />

    <h3 class="location">Select Location:</h3>
    <input type="text" class="location-1" />

    <button class="continue">
      <a href="../pages/booking.html" class="continue-1"> CONTINUE </a>
    </button>

    <script src="../Assests/js/calendar.js"></script>
  </body>
</html>
